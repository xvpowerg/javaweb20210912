<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function senadAccAndPassPost(){
		
		console.log("Test!!!");
		let account = document.getElementById("accountId").value
		let password = document.getElementById("passwordId").value
		let msg = document.getElementById("msg")
		const params = new URLSearchParams(`account=${account}&password=${password}`) 
		fetch("page1",{body:params,method:"post"}).then(resp=>{
			//console.log(resp.text())
			return resp.json()
		}).then(json=>{
			console.log(json)
			if (json.isPass){
				document.location.href= json.toLocation
			}else{
				msg.innerText = json.msg
			}
		}).catch(error=>{			
			console.error(error);
		})
		
	}

</script>
</head>
<body>
	
		<input id ="accountId" placeholder="帳號"/>
		<input type="password" id ="passwordId" placeholder="密碼"/>
		<button onclick="senadAccAndPassPost()">Post確定</button>
		<div id="msg"></div>
	
</body>
</html>
